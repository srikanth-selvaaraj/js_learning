<html>
<head>
	<title>Animation</title>
</head>
<body>
	<style>
	#container
	{
		background:red;
		width:500px;
		height:50px;
		position:relative;
		border-radius:20px;
	}
	#box
	{
		background:green;
		width:50px;
		height:50px;
		position:absolute;
		border-radius:20px;
	}
	</style>
	<div id="container">
		<div id="box"></div>
	</div>
	<script>
		var pos = 0;
		var box = document.getElementById("box");
		var t = setInterval(move,10);

		function move(){
			if(pos >= 450){
				pos = 0;
			}
			else{
				pos += 1;
				box.style.left = pos+"px";
			}
		}
	</script>
</body>
</html>
